<!DOCTYPE html>
<html>

<head>
    <title>
        Pagina di registrazione
    </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="/static/common/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/signup/style.css" />
</head>

<body>
    <div class="access-panel">
        <h1>Crea un account</h1>
        <div>
            <img src="/static/icon/access_account.svg" alt="Icona accedi" />
        </div>
        <form method="POST" action="/signup">
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="La tua email" id="email" name="email" />
            </div>
            <div>
                <button type="submit">Continua</button>
            </div>
        </form>
        <div class="banner">
            Dopo aver inserito la tua email, ti invieremo un link per completare i dati del tuo account.
        </div>
    </div>
</body>

</html>
